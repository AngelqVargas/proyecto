<header class="hero">
    <app-navbar></app-navbar>
    <section>
      <div class="container mt-3">
        <h3 class="title">Productos tratamiento de las uñas</h3>
        <div class="card-body title">
          <div class="row">
            <div class="col-md-4" *ngFor="let item of dataAcrilico">
              <div class="thumbnail">
                <a href={{item.image}}>
                  <img src={{item.image}} class="cfacial">
                </a>  
                <div class="caption">
                  <p>Nombre:{{item.nombre}}</p>
                </div>
                <div class="caption">
                  <p>Marca:{{item.marca}}</p>
                </div>
                <div class="caption">
                  <p>Precio:{{item.precio}}</p>
                </div>
                <a class="btn btn-success" href="/ventas/{{item.id}}"  >Comprar</a>
                <div class="caption">
                  <p>Descripción:{{item.descripcion}}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </header>
